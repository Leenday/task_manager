version: '3.7'

services:
  web:
    build: .
    volumes:
      &web-volumes
      - &app-volume .:/task_manager:cached
      - ~/.ssh:/root/.ssh
      - ~/.bash_history:/root/.bash_history
      - &bundle-cache-volume bundle_cache:/bundle_cache
    ports:
      - 3330:3330
      - 3331:3331
      - 3332:3332
    depends_on:
      - db
      - redis
      - sidekiq
    environment:
      &web-environment
      BUNDLE_PATH: /bundle_cache
      GEM_HOME: /bundle_cache
      GEM_PATH: /bundle_cache
      RAILS_PORT: 3330
      RUBYOPT: -W:no-deprecated -W:no-experimental
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres

      MAILER_USERNAME: fake
      MAILER_PASSWORD: fake
      MAILER_ADDRESS: fake
      MAILER_PORT: fake
      MAILER_DOMAIN: fake
      MAILER_AUTHENTICATION: fake

      REDIS_URL: redis://redis
    command: bundle exec rails s -b '0.0.0.0' -p 3330

  db:
    image: postgres:11.4
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis:5.0.9-alpine

  sidekiq:
    build: .
    command: bundle exec sidekiq -C /task_manager/config/sidekiq.yml
    environment: *web-environment
    volumes: *web-volumes
    depends_on:
      - redis
volumes:
  bundle_cache:
